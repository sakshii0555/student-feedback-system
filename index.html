<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #12c2a3, #0aa88f);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            background: #f3f3f3;
            font-size: 14px;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: none;
            border-radius: 18px;
        }

        button {
            margin: 30px auto 0;
            display: block;
            width: 160px;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #10b981;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0e9f75;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Feedback Form</h2>

    <label>Name:</label>
    <input type="text" placeholder="Enter Name">

    <label>Email:</label>
    <input type="email" placeholder="Enter email">

    <label>Subject:</label>
    <input type="text" placeholder="Enter subject">

    <label>Message:</label>
    <textarea placeholder="Enter message"></textarea>

    <button onclick="submitFeedback()">Submit â†’</button>
</div>

<script>
    function submitFeedback() {
        alert("Feedback submitted successfully!");
    }
</script>

</body>
</html>
